<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的免费 AI 助手</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .chat-container { width: 100%; max-width: 600px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 15px; line-height: 1.5; }
        .user-msg { color: #007bff; font-weight: bold; }
        .ai-msg { color: #333; background: #f1f1f1; padding: 10px; border-radius: 8px; }
        .input-area { padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box">
        <div class="message ai-msg">你好！我是由 Puter 驱动的 AI 助手，你可以问我任何问题。</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="输入消息..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button id="send-btn" onclick="sendMessage()">发送</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');
        const text = input.value.trim();

        if (!text) return;

        // 1. 显示用户消息
        appendMessage('user', text);
        input.value = '';
        sendBtn.disabled = true;

        // 2. 创建 AI 回复占位符
        const aiMsgDiv = appendMessage('ai', '正在思考...');

        try {
            // 3. 调用 Puter.js 免费 API (使用 DeepSeek-V3 模型)
            // 你也可以更换模型，如 'claude-3-5-sonnet' 或 'gpt-4o'
            const response = await puter.ai.chat(text, { model: 'deepseek-v3', stream: true });
            
            aiMsgDiv.innerText = ''; // 清空思考中
            
            // 4. 处理流式输出
            for await (const part of response) {
                aiMsgDiv.innerText += part.text;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        } catch (error) {
            aiMsgDiv.innerText = "抱歉，出错了：" + error.message;
        } finally {
            sendBtn.disabled = false;
        }
    }

    function appendMessage(role, text) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${role}-msg`;
        div.innerText = (role === 'user' ? '你: ' : '') + text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
    }
</script>

</body>
</html>
